name: CI and CD

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: QuizMasterDevDB_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.1
      - name: Create python venv
        run: |
          cd server
          python -m venv .venv
      - name: Install pip requirements
        run: |
          cd server
          python -m pip install -r requirements.txt
      #- name: Create postgres database
      #  run: |
      #    export PGPASSWORD=postgres
      #    psql -h localhost -U postgres -tc "CREATE DATABASE QuizMasterDevDB_test;"
      #    psql -l
      - name: Run UTs
        run: |
          cd server
          export SERVER_MODE=build
          export DATABASE_URL=postgres://postgres:postgres@localhost:5432/QuizMasterDevDB
          pytest -v

  build-and-deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install and Build üîß
        env:
          REACT_APP_AUTH0_DOMAIN: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
          REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}
          REACT_APP_AUTH0_AUDIENCE: ${{ secrets.REACT_APP_AUTH0_AUDIENCE }}
        run: |
          cd client
          npm install
          npm run build
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: build # The branch the action should deploy to.
          folder: server # The folder the action should deploy.
